<div class="mb-3">
    <input
        type="text"
        [class.is-invalid]="ngControl.touched && ngControl.invalid"
        class="form-control"
        [formControl]="$any(ngControl).control"
        bsDatepicker
        [bsConfig]="bsConfig"
        [maxDate]="maxDate"
        placeholder="{{label}}" >

    <div class="invalid-feedback" *ngIf="ngControl.control?.errors?.['required']">{{label}} is required</div>
</div>
